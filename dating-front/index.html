<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HackTal - Dating</title>

  <script src="https://media.twiliocdn.com/sdk/js/video/releases/2.5.1/twilio-video.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type=module src="https://savethedate-91944.web.app/script/controllers/Meeting.controller.js"></script>
  <script src="https://savethedate-91944.web.app/script/main.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="https://savethedate-91944.web.app/style/main.css" />
</head>

<body>
  <h1 class="text-center">welcome</h1>

  <div id="start_div" class="container p-5 bg-light shadow wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <!-- Login Form -->
      <form>
        <div class="row">
          <div class="col-6">
            <input class="form-control" type="text" id="hisName" class="fadeIn second" name="hisName"
              placeholder="your name">
            <br>
            <input class="form-control" type="text" id="hisPhone" class="fadeIn third" name="hisPhone"
              placeholder="your phone">
          </div>
          <br>
          <div class="col-6">
            <input class="form-control" type="text" id="herName" class="fadeIn second" name="herName"
              placeholder="her name">
            <br>
            <input class="form-control" type="text" id="herPhone" class="fadeIn third" name="herPhone"
              placeholder="her phone">
          </div>
        </div>
        <button type="button" id="startbtn" class="col-12 btn btn-primary" onclick="getStart()"> Connect </button>
      </form>
    </div>
  </div>


  <div id="remote-media-div"></div>
  <div id="local-media">
    <button id="turn-on-audio" onclick="turnOnAudio()">turn-on-audio</button>
    <button id="turn-off-audio" onclick="turnOffAudio()"> turn-off-audio</button>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</body>

</html>
